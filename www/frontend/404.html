<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="404 Not Found" />
    <meta name="robots" content="index, follow" />
    <link  rel="icon"  type="image/png"  href="./src/images/favicon/security.png"/>
    <link href="./src/css/output.css" rel="stylesheet" />
    <title>404 Not Found</title>
  </head>

  <body class="relative flex flex-col justify-center items-center bg-gray-100 m-0 p-0 min-h-screen" >
    
    <!-- Content-->
    <main>
      <section
        id="welcomeBox"
        class="z-10 relative flex flex-col items-center bg-white/30 shadow-lg backdrop-blur-md m-2 mx-auto p-10 rounded-2xl container"
      >
        <a
          href="index.html"
          class="top-4 left-4 absolute hover:scale-110 transition duration-200 ease-in-out"
        >
          <img
            src="./src/images/icon_arrow_back_violett.svg"
            alt="icon back"
            class="flex content-start mx-2 mt-2 mb-5 w-[50px] h-[50px] object-cover cursor-pointer"
          />
        </a>
        <div id="404Text" class="mt-10 w-full">
          <h1 class="mb-10 font-bold text-violet-500 text-3xl text-center">
            404 Not Found
          </h1>
          <p class="mb-2 text-center">
            Schön, dass du hierhergefunden hast – willkommen auf meinem Weg!
          </p>
          <p class="text-center">
            Konkurrenz? Gibt’s bei mir nicht. Ich glaube an
            <strong
              >Zusammenarbeit,<br />
              Inspiration</strong
            >
            und <strong>gemeinsames Wachsen.</strong> <br />Wir sind ein Team!
          </p>
        </div>
        <div id="404Gif">
          <img
            src="./src/images/404/dance-22003_256.gif"
            alt="Ein Männchen tanzt"
            class="pt-5 object-cover"
          />
        </div>
      </section>
    </main>

    <!-- Container for orbs (behind the content) -->
    <div id="orbs" aria-hidden="true" class="-z-10 absolute inset-0">
      <div id="circle-3d"></div>
    </div>

    <!--JavaScripts-->
    <script src="./src/js/animation.js"></script>
    <script src="./src/js/scrollanimation.js"></script>
  </body>
</html>
