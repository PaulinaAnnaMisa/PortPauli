<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="welcome" content="Portfolio Willkommensseite" />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Willkommen</title>
  </head>

  <body
    class="relative flex justify-center items-center bg-gray-200 m-0 p-0 min-h-screen"
  >
    <section id="themeToggle">
      <button id="themeToggleBtn">
        <svg id="lightIcon" style="display: none;"></svg>
      </button>
    </section>

    <section
      id="logIn"
      class="top-5 right-10 absolute flex flex-col items-end content-end"
    >
      <a
        href="./admin/login.html"
        class="bg-gray-300 hover:bg-gray-100 dark:border-2 dark:border-white rounded-2xl w-30 text-center transition"
        >Anmelden</a
      >
    </section>

    <!-- Container für die Orbs (hinter dem Content) -->
    <div id="orbs" aria-hidden="true" class="-z-10 absolute inset-0">
      <div id="circle-3d"></div>
    </div>

    <!-- Container mit Glas-Effekt -->
    <section
      id="welcomeBox"
      class="z-10 relative flex flex-col justify-center items-center content-center bg-white/30 shadow-lg backdrop-blur-md m-20 p-10 rounded-2xl max-w-lg"
    >
      <h1 class="pb-5 text-orange-500">Design x Development</h1>
      <img
        src="./images/Paulina_Anna_Misa_840x840px.png"
        alt="Bild von Pauli"
        class="mb-4 w-[150px] h-[150px] object-cover"
      />
      <hr class="border-gray-400 border-t-4" />

      <h1 class="mb-2 font-bold text-violet-500 text-2xl">
        Willkommen bei Port Pauli!
      </h1>
      <h3 class="mb-6 text-center">
        Bitte wählen Sie vor dem Fortfahren aus, welche Rolle auf Sie zutrifft:
      </h3>

      <div id="welcomeBtn" class="flex flex-row justify-center gap-5 w-full">
        <a
          href="portfolio.html"
          class="flex justify-center items-center bg-sky-500 hover:bg-sky-600 p-2 rounded-2xl w-32 h-10 text-white transition"
        >
          Arbeitgeber
        </a>
        <a
          href="aboutme.html"
          class="flex justify-center items-center bg-violet-500 hover:bg-violet-600 p-2 rounded-2xl w-32 h-10 text-white transition"
        >
          Besucher
        </a>
        <a
          href="./404/404.html"
          class="flex justify-center items-center bg-orange-500 hover:bg-orange-600 p-2 rounded-2xl w-32 h-10 text-white transition"
        >
          Konkurrenz
        </a>
      </div>
    </section>

    <script src="./src/js/animation.js"></script>
    <script src="./src/js/darkmode.js"></script>
  </body>
</html>
