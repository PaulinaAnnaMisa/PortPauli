<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="welcome" content="Portfolio Willkommensseite" />
    <link href="./src/css/output.css" rel="stylesheet" />

    <title>Willkommen</title>
  </head>

  <body
    class="relative flex justify-center items-center bg-gray-100 m-0 p-0 min-h-screen"
  >
    <nav>
      <!--Theme Toggle -->
      <section id="themeToggle">
        <button id="themeToggleBtn">
          <svg id="lightIcon" style="display: none"></svg>
        </button>
      </section>

      <!--LogIn -->
      <section
        id="logIn"
        class="top-5 right-10 absolute flex flex-col items-end content-end"
      >
        <a
          href="login.html"
          class="border-violet-600 dark:border-2 border-solid rounded-2xl w-30 text-violet-500 text-center scale-100 hover:scale-105 transition duration-200 ease-in-out bg:none"
          >Anmelden</a
        >
      </section>
    </nav>
    <main>
      <!-- Container with blur effectt -->
      <section
        id="welcomeBox"
        class="z-10 relative flex flex-col justify-center items-center bg-white/30 shadow-lg backdrop-blur-md m-4 p-10 rounded-2xl w-full max-w-2xl"
      >
        <h1 class="pb-5 text-orange-500">Design x Development</h1>
        <img
          src="./src/images/Paulina_Anna_Misa_840x840px.png"
          alt="Bild von Pauli"
          class="mb-4 w-[150px] h-[150px] object-cover scale-100 hover:scale-105 duration-300 ease-in-out"
        />
        <hr class="border-gray-400 border-t-4" />

        <h1 class="mb-2 font-bold text-violet-500 text-2xl">
          Willkommen bei Port Pauli!
        </h1>
        <h3 class="mb-6 text-center">
          Bitte w√§hlen Sie vor dem Fortfahren aus, welche Rolle auf Sie
          zutrifft:
        </h3>

        <div id="welcomeBtn" class="flex flex-row justify-center gap-5 w-full">
          <a
            href="home.html"
            class="flex justify-center items-center bg-sky-500 hover:bg-sky-600 p-2 rounded-2xl w-32 h-10 text-white scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Arbeitgeber
          </a>
          <a
            href="about.html"
            class="flex justify-center items-center bg-violet-500 hover:bg-violet-600 p-2 rounded-2xl w-32 h-10 text-white scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Besucher
          </a>
          <a
            href="404.html"
            class="flex justify-center items-center bg-orange-500 hover:bg-orange-600 p-2 rounded-2xl w-32 h-10 text-white scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Konkurrenz
          </a>
        </div>
      </section>

      <!-- Container for orbs (behind the content) -->
      <div id="orbs" aria-hidden="true" class="-z-10 absolute inset-0">
        <div id="circle-3d"></div>
      </div>
    </main>

    <script src="./src/js/animation.js"></script>
    <script src="./src/js/darkmode.js"></script>
  </body>
</html>
