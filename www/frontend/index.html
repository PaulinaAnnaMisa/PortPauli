<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio welcome page" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/png" href="./src/images/favicon/about.png" />
    <link href="./src/css/output.css" rel="stylesheet" />
    <title>Willkommen</title>
  </head>

  <body class="relative flex justify-center items-center bg-gray-100 min-h-screen">
    <!--Content-->
    <main>
      <!-- Container with blur effectt -->
      <section id="welcomeBox" class="z-10 relative flex flex-col justify-center items-center bg-white/30 shadow-lg backdrop-blur-md mx-auto p-10 rounded-2xl">
        <h4 class="mb-5 !text-orange-500">Design x Development</h4>
        <img
          src="./src/images/start/Paulina_Anna_Misa_840x840px.png"
          alt="Bild von Pauli"
          class="mb-4 w-[150px] h-[150px] object-cover scale-100 hover:scale-105 duration-300 ease-in-out"
        />
        <h3 class="mb-2 font-bold text-violet-500 text-2xl text-center">
          Willkommen bei Port Pauli!
        </h3>
        <p class="text-center">
          Schön, dass Sie da sind! Bitte wählen Sie
        </p>
        <p class="mb-6 text-center">
           vor dem Fortfahren aus, 
          in welcher Rolle Sie meine Seite besuchen:
        </p>

        <div
          id="welcomeBtn"
          class="flex md:flex-row flex-col justify-center items-center gap-5 w-full"
        >
          <a
            href="home.html"
            class="flex justify-center items-center p-2 border-2 border-sky-500 rounded-2xl w-32 w-full h-10 text-sky-500 scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Arbeitgeber
          </a>
          <a
            href="about.html"
            class="flex justify-center items-center p-2 border-2 border-violet-500 rounded-2xl w-32 w-full h-10 text-violet-500 scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Interessent
          </a>
          <a
            href="404.html"
            class="flex justify-center items-center p-4 border-2 border-orange-500 rounded-2xl w-32 w-full h-10 text-orange-500 scale-100 hover:scale-105 transition duration-200 ease-in-out"
          >
            Konkurrenz
          </a>
        </div>
      </section>
    </main>

    <!-- Container for orbs (behind the content) -->
    <div id="orbs" aria-hidden="true" class="-z-10 absolute inset-0">
      <div id="circle-3d"></div>
    </div>

    <!--JavaScripts-->
    <script src="./src/js/animation.js"></script>
    <script src="./src/js/scrollanimation.js"></script>
  </body>
</html>
