<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="welcome" content="Portfolio Willkommensseite" />
    <link href="./src/css/output.css" rel="stylesheet" />
    <title>LogIn</title>
  </head>

  <body
    class="relative flex justify-center items-center bg-gray-100 m-0 p-0 min-h-screen"
  >
    <!--Theme Toggle -->
    <div id="themeToggle" class="top-8 right-8 z-50 fixed">
      <button id="themeToggleBtn">
        <img
          src="./src/images/darkmode/bright-sun.svg"
          alt="Dark Mode"
          id="darkIcon"
          class="mb-4 w-[50px] h-[50px] object-cover scale-100 hover:scale-105 duration-300 ease-in-out cursor-pointer"
        />
        <img
          src="./src/images/darkmode/dark-sun.svg"
          alt=""
          id="Light Mode"
          style="display: none"
          class="mb-4 w-[50px] h-[50px] object-cover scale-100 hover:scale-105 duration-300 ease-in-out"
        />
      </button>
    </div>

    <main>
      <!-- Container with blur effectt -->
      <section
        id="welcomeBox"
        class="z-10 relative flex flex-col items-center bg-white/30 shadow-lg backdrop-blur-md m-20 p-10 rounded-2xl w-[500px] max-w-2xl"
      >
        <a
          href="index.html"
          class="top-4 left-4 absolute hover:scale-110 transition duration-200 ease-in-out"
        >
          <button id="back">
            <img
              src="./src/images/icon_arrow_back_violett.svg"
              alt="icon back"
              class="flex content-start m-2 w-[50px] h-[50px] object-cover cursor-pointer"
            />
          </button>
        </a>

        <div id="loginVideo" class="mb-10">
          <video
            width="150"
            height="150"
            autoplay
            loop
            muted
            playsinline
            class="shadow-lg rounded-full"
          >
            <source src="./src/videos/bubbles3.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- LogIn Form -->
        <form
          action="../backend/login.php"
          method="POST"
          id="formLogin"
          class="flex flex-col justify-center gap-5 w-full"
        >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Benutzername"
            class="bg-white p-5 px-4 py-2 border-0.75 border-gray-300 rounded-md focus:outline-none focus:ring-0.75 focus:ring-violet-500 text-gray-900 placeholder-gray-500"
          />
          <input
            type="password"
            id="loginPwd"
            name="password"
            placeholder="Passwort"
            class="bg-white p-5 px-4 py-2 border-0.75 border-gray-300 rounded-md focus:outline-none focus:ring-0.75 focus:ring-violet-500 text-gray-900 placeholder-gray-500"
          />
          <input
            type="submit"
            value="Anmelden"
            class="bg-orange-500 mx-auto p-2 rounded-2xl w-32 text-white scale-100 hover:scale-105 transition duration-200 ease-in-out cursor-pointer"
          />
        </form>
      </section>
    </main>

    <!-- Container for orbs (behind the content) -->
    <div id="orbs" aria-hidden="true" class="-z-10 absolute inset-0">
      <div id="circle-3d"></div>
    </div>

    <!--JavaScripts-->
    <script src="./src/js/animation.js"></script>
    <script src="./src/js/darkmode.js"></script>
    <script src="./src/js/scrollanimation.js"></script>
  </body>
</html>
